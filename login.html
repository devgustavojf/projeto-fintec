<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Th3 | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
    <section class="container-sm">
      
      <div class="logo"><img src="/assets/images/Logo1.png" alt="Imagem do Logo da The Control" class="img-logo"></div>
      <div class="form-area">
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text"><img src="/assets/images/Icone_login.png" alt="Imagem de referencia a login" class="icon__logar"></span>
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Usuário">
              <label for="floatingInputGroup1">Usuário</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><img src="./assets/images/Icone_senha.png" alt="" class="icon__logar"></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Senha">
              <label for="floatingInputGroup1">Senha</label>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar</label>
          </div>
          <button type="submit" class="btn btn-outline-primary">Entrar</button>
        </form>
        <div class="cadastre-se">
          <p>Não tem uma conta? <a href="/pages/cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </section>
  <footer class="rodape">
    <div class="rodape-descricao"> Todos os Direitos reservados ao grupo Th3 Control @2023</div>
  </footer>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
